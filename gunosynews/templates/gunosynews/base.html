<!DOCTYPE html>
<html lang="ja">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>{% block title %}{% endblock %}</title>

{% load static %}

<!-- meta -->
<meta name="keywords" content="##dummy##">
<meta name="description" content="##dummy##">
<meta name="format-detection" content="telephone=no">

<!-- OGP -->
<meta property="og:title" content="##dummy##">
<meta property="og:site_name" content="##dummy##">
<meta property="og:type" content="website">
<meta property="og:description" content="##dummy##">
<meta property="og:url" content="http://www.##dummy##">
<meta property="og:image" content="http://www.##dummy##.jpg">
<meta property="og:locale" content="ja_JP">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="##dummy##">

<!-- link -->
<link rel="stylesheet" href="{% static 'gunosynews/css/reset.css' %}"/>

-->

<!--end of bootstrap-->


<link rel="stylesheet" href="{% static 'gunosynews/css/style.css' %}"/>

<!-- Google Analytics -->

</head>

<body>

<header id="header">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Mercari Watcher</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">ダッシュボード</a></li>
          <li><a href="#">設定</a></li>
          <li><a href="#">ヘルプ</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="全てから検索">
        </form>
      </div>
    </div>
  </nav>
</header>
<!--header end-->

{% block content %}
{% endblock %}
